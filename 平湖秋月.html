    <script>

        const gameConfig = {

                    src: 'https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/aa978b9488b04f1b838ba993f27657ee.png~tplv-a9rns2rl98-image.png?rcl=20260105144715E8BB8F1A084464F3B81D&rk3s=8e244e95&rrcfp=dafada99&x-expires=2083819635&x-signature=dAWiUpOuW1Vbbw0QLyXWnfQvDts%3D', 
                    score: 20,

                },

                    type: 'epic', 
                    src: 'https://p3-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/3a55db4ae78c47daa4a0b9b9c07d2d8f.png~tplv-a9rns2rl98-image.png?rcl=20260105144715E8BB8F1A084464F3B81D&rk3s=8e244e95&rrcfp=dafada99&x-expires=2083819635&x-signature=7yj5Sb5MuKybYe9SG0y9zR9q%2B6M%3D', 
                    score: 50,

                }
            ],
            totalLamps: 6,
            requiredTypes: 3 // å¿…é¡»åŒ…å«3ç§æ ·å¼
        };

        let gameState = {
            score: 0,
            lampCount: 0,
            isGameOver: false,
            hasStarted: false,
            lamps: [],
            usedTypes: new Set() // è®°å½•å·²ä½¿ç”¨çš„è·ç¯æ ·å¼
        };

        // è·å–æ¸¸æˆå…ƒç´ 
        const gameContainer = document.getElementById('game-container');
        const startBtn = document.getElementById('start-btn');
        const winModal = document.getElementById('win-modal');
        const winDesc = document.getElementById('win-desc');
        const confirmBtn = document.getElementById('confirm-btn');

        // è·ç¯æ¦‚ç‡1:1:1ï¼Œä¸”ç¡®ä¿6ä¸ªåŒ…å«3ç§æ ·å¼
        function getRandomLampType() {
            const types = gameConfig.lampTypes;
            const remainingTypes = types.filter(type => !gameState.usedTypes.has(type.type));
            
            // è‹¥è¿˜æœ‰æœªä½¿ç”¨çš„æ ·å¼ï¼Œä¼˜å…ˆé€‰æœªä½¿ç”¨çš„ï¼ˆç¡®ä¿3ç§éƒ½å‡ºç°ï¼‰
            if (remainingTypes.length > 0 && gameState.lampCount < gameConfig.totalLamps) {
                return remainingTypes[Math.floor(Math.random() * remainingTypes.length)];
            }
            
            // æ‰€æœ‰æ ·å¼éƒ½å·²å‡ºç°åï¼Œ1:1:1éšæœºé€‰
            const randomIdx = Math.floor(Math.random() * types.length);
            return types[randomIdx];
        }

        // ç¢°æ’æ£€æµ‹
        function isCollision(newLampX, newLampY, newLampSize) {
            const buffer = 10;
            for (const lamp of gameState.lamps) {
                const lampX = parseFloat(lamp.style.left);
                const lampY = parseFloat(lamp.style.top);
                const lampSize = parseFloat(lamp.dataset.size);

                const dx = (newLampX + newLampSize / 2) - (lampX + lampSize / 2);
                const dy = (newLampY + newLampSize / 2) - (lampY + lampSize / 2);
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < (newLampSize / 2 + lampSize / 2 + buffer)) {
                    return true;
                }
            }
            return false;
        }

        // åˆ›å»ºè·ç¯
        function createLotusLamp(x, y) {
            if (!gameState.hasStarted || gameState.isGameOver) return;
            if (gameState.lampCount >= gameConfig.totalLamps) return;

            const lampType = getRandomLampType();
            const lampSize = lampType.size;
            const maxX = gameContainer.offsetWidth - lampSize;
            const maxY = gameContainer.offsetHeight - lampSize;
            const finalX = Math.min(Math.max(x - lampSize / 2, 0), maxX);
            const finalY = Math.min(Math.max(y - lampSize / 2, 0), maxY);

            if (isCollision(finalX, finalY, lampSize)) return;

            const lamp = new Image();
            lamp.src = lampType.src;
            lamp.className = `lotus-lamp ${lampType.class}`;
            lamp.style.left = `${finalX}px`;
            lamp.style.top = `${finalY}px`;
            lamp.dataset.type = lampType.type;
            lamp.dataset.score = lampType.score;
            lamp.dataset.size = lampType.size;

            lamp.onload = function() {
                gameContainer.appendChild(lamp);
                gameState.lamps.push(lamp);
                gameState.lampCount++;
                gameState.score += parseInt(lampType.score);
                gameState.usedTypes.add(lampType.type); // è®°å½•å·²ä½¿ç”¨çš„æ ·å¼

                // æ£€æŸ¥æ˜¯å¦æ”¾æ»¡6ä¸ªè·ç¯
                if (gameState.lampCount >= gameConfig.totalLamps) {
                    endGame(true);
                }
            };

            lamp.onerror = function() {
                console.log("è·ç¯åŠ è½½å¤±è´¥ï¼š", lampType.src, "ï¼Œè¯·æ ¸å¯¹å›¾ç‰‡é“¾æ¥æ˜¯å¦æœ‰æ•ˆ");
            };
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            resetGameVisual();
            gameState.hasStarted = true;
            gameState.isGameOver = false;
            gameState.score = 0;
            gameState.lampCount = 0;
            gameState.usedTypes.clear();
            startBtn.style.display = 'none';
        }

        // æ¸¸æˆç»“æŸé€»è¾‘
        function endGame(isWin) {
            gameState.isGameOver = true;
            winModal.style.display = isWin ? 'block' : 'none';
            winDesc.textContent = `ä½ ç§¯ç´¯äº†${gameState.score}åˆ†ï¼ŒæˆåŠŸæ”¾ç½®6ä¸ªè·ç¯ï¼ˆåŒ…å«3ç§æ ·å¼ï¼‰ï¼è·ç¯æ˜ æœˆï¼Œç¾ä¸èƒœæ”¶~`;
        }

        // ç‚¹å‡»ç¡®å®šå…³é—­å¼¹çª—ï¼Œé‡æ–°æ˜¾ç¤ºæŒ‰é’®
        function confirmWin() {
            winModal.style.display = 'none';
            startBtn.style.display = 'block';
        }

        // é‡ç½®æ¸¸æˆè§†è§‰æ•ˆæœ
        function resetGameVisual() {
            document.querySelectorAll('.lotus-lamp').forEach(lamp => lamp.remove());
            gameState.lamps = [];
        }

        // ç»‘å®šäº‹ä»¶
        gameContainer.addEventListener('click', (e) => {
            const rect = gameContainer.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            createLotusLamp(x, y);
        });

        startBtn.addEventListener('click', startGame);
        confirmBtn.addEventListener('click', confirmWin);

        // é¡µé¢åˆå§‹åŒ–
        window.onload = () => {
            // æ£€æŸ¥æœˆäº®å›¾ç‰‡æ˜¯å¦åŠ è½½æˆåŠŸ
            const moonIcon = document.querySelector('.moon-icon');

                console.log("æœˆäº®å›¾ç‰‡åŠ è½½å¤±è´¥ï¼Œè¯·æ£€æŸ¥é“¾æ¥æ˜¯å¦æœ‰æ•ˆ");
                // å¤‡ç”¨æ–¹æ¡ˆï¼šæ˜¾ç¤ºæ–‡å­—æœˆäº®
                moonIcon.alt = "ğŸŒ•";

            };
        };
